{%extends 'partials/base.html'%}
{% block tital %}sales finance page{% endblock %}

{%block content%}
    <!--Table-->
    <div class="container">
        <div class="row my-4">
            <div class="col-md-4">

            </div>
            <div class="col-md-12">
                <table class="table bg-white">
                    <thead class="bg-info">
                        <tr class="text-white">
                            <th scope="col">#</th>
                            <th scope="col">Item code</th>
                            <th scope="col">Date</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sales in salesF %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{sales.Item_Id}}</td>
                            <td>{{sales.salesdate}}</td>
                            <td>{{sales.QTY}}</td>
                            <td>
                                {{sales.totalPrice}}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>



    <!--End Table-->
{%endblock%}
